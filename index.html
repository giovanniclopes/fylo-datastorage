<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento de Dados - Giovanni Lopes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="fylo">
                <img src="icons/logo.svg" alt="" class="logo-img">
                <br>
                <img src="icons/icon-document.svg" alt="" class="doc-img">
                <img src="icons/icon-folder.svg" alt="" class="fol-img">
                <img src="icons/icon-upload.svg" alt="" class="up-img">
        </div>
        <div class="storage">
            <p class="top-txt">You've used <b>815 GB</b> of your storage</p>
            <div class="progress"></div>
            <ul>
                <li>
                    <p class="bottom-txt1"><b>0 GB</b></p> 
                </li>
                <li>
                    <p class="bottom-txt2"><b>1000 GB</b></p>
                </li>
            </ul>
            <div class="prog-circle"></div>
        </div>
    </section>
</body>
</html>
